<header class="semesterSelect">
	<div class="headerWrap">
		<div class="flex">
			<div class="customSelect">4학년 1학기
				<ul>
					<li data-value="1">1학년</li data-value="">
					<li data-value="2">2학년</li>
					<li data-value="4">3학년</li>
					<li data-value="4">4학년</li>
					<li data-value="5">5학년</li>
					<li data-value="6">6학년</li>
				</ul>
				<input type="hidden" name="customSelect" />
			</div>
			<i class="ic_sub_noti"></i>
			<strong>2학기 평가학습 자료를 업데이트 했습니다. </strong>
			<i class="icon_new"></i>
		</div>

		<div class="studyGuide">
			학습안내
		</div>
	</div>
	<script type="text/javascript">
	$(".customSelect").click(function(){
		if ($(this).hasClass("disabled")) return;
		$(this).toggleClass("down");
	});

	$(".customSelect li").click(function(){
		var $input = $(this).parent("ul").siblings("input[type='hidden']");
		var value = $(this).attr("data-value");
		$input.val(value);
		$(this).parent("ul").removeClass("down");
	});
	</script>
</header>
